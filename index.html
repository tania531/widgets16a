<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap-css@3.3.1" data-semver="3.3.1" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link data-require="bootstrap-glyphicons@*" data-semver="3.2.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/img/glyphicons-halflings.png" />
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div id="outerWrapper">
         <div class="innerWrapper row">
          <h4> Assorted Vegetables (1lb)</h4>
          <div id="card1" class="cards col-xs-12  col-md-3 box">
            <div class="imgHolder img-responsive" id="img1"> </div>
             <div class="shopping">

              <div class="details">Price  Total
               <input type="number" min="0"/>
             </div>
              <button ><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
            </div>
          </div>

        </div>
        <div class="innerWrapper row">
          <h4> Raspberries 1lb</h4>
          <div id="card2" class="cards col-xs-12  col-md-3 box">
            <div class="imgHolder img-responsive" id="img2"></div>
            <div class="shopping">
              <div class="details">Price  Total
                <input type="number" min="0"/>
                </div>

                <button ><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
            </div>

          </div>
        </div>

        <div class="innerWrapper row">
        <h4> 1 Fresh Kiwi</h4>
            <div id="card3" class="cards col-xs-12 col-md-3 box">
                <div class="imgHolder img-responsive" id="img3"></div>
                 <div class="shopping">

                      <div class="details">Price  Total
                        <input type="number" min="0"/></div>

                        <button ><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
                </div>
            </div>
        </div>

      </div> <!-- end outerWrapper -->
    </div><!-- end container -->
    </body>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
